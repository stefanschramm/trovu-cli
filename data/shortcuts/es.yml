dle 1:
  url: http://dle.rae.es/?w=<palabra>
  title: Diccionario de la Lengua Española
  tags:
  - dictionary
  - language
  - spanish
  examples:
  - arguments: árbol
    description: Search diccionario de la lengua española for "arbol"
frv 1:
  url: https://<$language>.forvo.com/search/<word>/
  title: Forvo
  description: Forvo pronunciation database, localized interface
  tags:
  - language
  - pronunciation
  examples:
  - arguments: berlin
    description: Search for the pronunciation of "berlin"
last 1:
  url: http://www.last.fm/search?setlang=es&q=<artist>
  title: Last.fm
  tags:
  - lastfm
  - music
  examples:
  - arguments: beatles
    description: Search for "beatles"
rae 1:
  url: http://dle.rae.es/?w=<query>
  title: Diccionario RAE
  description: Relevant for spanish language, but as it shows the official and latest rules, should be interesting for all.
  tags:
  - dictionary
  - spanish
  examples:
  - arguments: capaz
    description: looks for "capaz" in RAE dictionary
  - arguments: decir
    description: busca por la palabra «decir» en el diccionario de la lengua española de la Real Academia Española
raed 1:
  url: https://www.rae.es/dpd/<query>
  title: Diccionario panhispánico de dudas de la RAE
  description: A Spanish dictionary with the goal of resolving questions related to the proper use of the Spanish language
  tags:
  - dictionary-spanish
  examples:
  - arguments: capaz
    description: looks for "capaz" in the RAE dictionary of doubts
  - arguments: decir
    description: busca por la palabra «decir» en el diccionario panhíspanico de dudas de la Real Academia Española
