  description: Forvo pronunciation database, localized interface
  tags:
  - language
  - pronunciation
  examples:
  - arguments: berlin
    description: Search for the pronunciation of "berlin"
last 1:
  url: http://www.last.fm/search?setlang=ru&q=<artist>
  title: Last.fm
  tags:
  - lastfm
  - music
  examples:
  - arguments: beatles
    description: Search for "beatles"
wsl 1:
  url: https://corpora.uni-leipzig.de/de/res?corpusId=rus_mixed_2013&word=<слово>
  title: Wortschatz-Lexikon (Русский)
